<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Sencilla</title>
</head>
<body>

    <header>
        <h1>Página Web Sencilla</h1>
    </header>

    <nav>
        <h2>Menú</h2>
            <ul>
                <li>Tabla 1</li>
                <li>Tabla 2</li>
                <li>Formulario</li>
            </ul>
    </nav>

    <div>
        <h2>Tabla 1</h2>
        <table border="1">
            <tr>
                <th colspan="2">Encabezado 1</th>
                <th>Encabezado 2</th>
            </tr>
            <tr>
                <td>Celda 1</td>
                <td>Celda 2</td>
                <td>Celda 3</td>
            </tr>
            <tr>
                <td colspan="3">Celda Combinada</td>
            </tr>
        </table>

        <h2>Tabla 2</h2>
        <table border="1">
            <tr>
                <th>Encabezado 1</th>
                <th colspan="2">Encabezado 2</th>
            </tr>
            <tr>
                <td>Celda 1</td>
                <td>Celda 2</td>
                <td>Celda 3</td>
            </tr>
            <tr>
                <td colspan="3">Celda Combinada</td>
            </tr>
        </table>

        <h2>Formulario</h2>
        <form>
            <label>Nombre:</label>
            <input type="text" name="nombre" placeholder="Pepe">
            
            <br><br>

            <label>Correo Electrónico:</label>
            <input type="email" placeholder="Pepe@gmail.com">
            
            <br><br>

            <label>Fecha:</label>
            <input type="date">
            
            <br><br>

            <label> Contraseña:</label>
            <input type="password">

            <br><br>

            <label>Mensaje:</label>
            <textarea placeholder="Escribe tú mensaje"></textarea>
            
            <br><br>

            <label>Opciones:</label>
            <select>
                <option>Opción 1</option>
                <option>Opción 2</option>
                <option>Opción 3</option>
                <option>Opción 4</option>
            </select>
            
            <br><br>

            <button type="submit">Enviar</button>
            <button type="reset">Restablecer</button>
        </form>
    </div>

    <footer>
        <p>© 2024 Página Web. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
